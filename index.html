<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap"
  rel="stylesheet"/>
<link rel="stylesheet" href="style.css" />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="image">
          <img src="/assets/pictures/adidas-shoes.jpeg" alt="Adidas Sneaker" />
          <div class="transition"></div>
          <p class="credit">photo by: Daniel Storek</p>
        </div>
        <div class="description">
          <p class="model">Adidas</p>
          <p class="desc-text">
            Effortless comfortable full leather leather lining eye-catching
            unique detail to the toe low 'cut-away' sides clean and sleek.
            Polished finish elegant wer liest sich das eigentlich durch strap
            mid kitten heel this ladylike...
          </p>
        </div>
        <div class="container">
          <div class="price-tag">$30 USD</div>
          <div class="selections">
            <div class="size">
              Size:
              <select name="sizes" id="size-selector">
                <option value="size-7">7</option>
                <option value="size-8">8</option>
                <option value="size-8_5">8.5</option>
                <option value="size-9">9</option>
                <option value="size-9_5">9.5</option>
              </select>
            </div>
              <div class="quantity">
                Quantity:
                <select name="quantity" id="quantity-selector">
                  <option value="+1">1</option>
                  <option value="+2">2</option>
                  <option value="+3">3</option>
                </select>
              </div>
            </div>
            <div class="colors">
              <p>Colors:</p>
              <div class="color green-black"></div>
              <div class="color blue-black"></div>
              <div class="color red-black"></div>
              </div>
            <section class="button">
              <button class="add-button">Add to cart</button>
            </section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
